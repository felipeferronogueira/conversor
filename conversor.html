<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Bases Numéricas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>

<style>
    body 
    {
        font-family: 'Lato', sans-serif;
    }
</style>

<body class="h-screen flex justify-center items-center">
    <div class="flex flex-row bg-sky-200 rounded-lg shadow-xl overflow-hidden">
        <div class="flex items-center flex-col bg-neutral-200 p-10">
            <h1 class="font-bold mb-6">Conversor de Bases Numéricas</h1>

            <div class="w-full pt-4 pb-2" id="div_opcoes">
                <label for="base">Escolha a base do número</label>
                <select id="select_base" class="p-2 rounded-lg w-full mt-1">
                    <option value="binario">Binário</option>
                    <option value="octal">Octal</option>
                    <option value="decimal">Decimal</option>
                    <option value="hexadecimal">Hexadecimal</option>
                </select>
            </div>

            <div class="grid w-full justify-items-start content-start mt-1" id="div_valor">
                <label for="valor" class="mr-4">Insira o valor</label>
                <input class="rounded-lg p-2 mt-1 w-full" type="text" id="ipt_valor" placeholder="Digite o valor"/>
            </div>

            <div class="w-full">
                <button onclick="converter()" class="transition-all duration-300 ease-in-out mt-12 bg-sky-700 w-full py-2 rounded-lg text-neutral-100 hover:bg-sky-600">Converter</button>
            </div>

        </div>

        <div class="py-10 px-20">
            <div class="font-bold" id="resultado">O resultado é de</div>
        </div>
    </div>
</body>

</html>

<script>
    function converter() {
        const base = select_base.value;
        const valor = ipt_valor.value;
        /home/aluno/Downloads/conversor.html
        if (!valor) {
            alert("Por favor, insira um valor para converter.");
            return;
        }

        var decimal;
        
        try {
            switch (base) {
                case "binario":
                    if (!/^[01]+$/.test(valor)) {
                        throw "Valor binário inválido.";
                    }
                    decimal = parseInt(valor, 2);
                    break;

                case "octal":
                    if (!/^[0-7]+$/.test(valor)) {
                        throw "Valor octal inválido.";
                    }
                    decimal = parseInt(valor, 8);
                    break;

                case "decimal":
                    if (!/^\d+$/.test(valor)) {
                        throw "Valor decimal inválido.";
                    }
                    decimal = parseInt(valor, 10);
                    break;

                case "hexadecimal":
                    if (!/^[0-9a-fA-F]+$/.test(valor) || valor > 9) {
                        throw "Valor hexadecimal inválido.";
                    }
                    decimal = parseInt(valor, 16);
                    break;

            }

            const binario = decimal.toString(2);
            const octal = decimal.toString(8);
            const hexadecimal = decimal.toString(16).toUpperCase();

            resultado.innerHTML = `
                    <strong>Resultados:</strong><br>
                    Decimal: ${decimal}<br>  
                    Binário: ${binario}<br>
                    Octal: ${octal}<br>
                    Hexadecimal: ${hexadecimal}
                `;
           // resultado.style.display = "block";
        } catch (error) {
            alert(error);
          //  resultado.style.display = "none";
        }
    }
</script>
